<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi ph√≠ KTX - Ph√≤ng A3-5-5-10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 via-purple-50 to-gray-100 min-h-screen font-sans">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Qu·∫£n l√Ω chi ph√≠ KTX</h1>
      <p class="text-lg text-gray-600">Ph√≤ng <span class="font-semibold">A3-5-5-10</span> - Tr∆∞·ªùng ƒêH Qu·ªëc t·∫ø Mi·ªÅn ƒê√¥ng</p>
    </header>

    <section class="bg-white shadow-lg rounded-xl p-6 mb-12">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Th√™m chi ph√≠ th√°ng</h2>
      <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
        <input type="month" id="month" class="col-span-2 px-4 py-2 border rounded-md" required />
        <input type="number" id="room" placeholder="Ph√≤ng" class="px-4 py-2 border rounded-md" min="0" />
        <input type="number" id="electricity" placeholder="ƒêi·ªán" class="px-4 py-2 border rounded-md" min="0" />
        <input type="number" id="water" placeholder="N∆∞·ªõc" class="px-4 py-2 border rounded-md" min="0" />
        <input type="number" id="wifi" placeholder="Wifi" class="px-4 py-2 border rounded-md" min="0" />
        <button type="submit" class="col-span-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">+ Th√™m</button>
      </form>
    </section>

    <section class="bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Chi ti·∫øt & L·ªãch s·ª≠</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-indigo-50">
            <tr>
              <th class="px-4 py-2">Th√°ng</th>
              <th class="px-4 py-2">T·ªïng</th>
              <th class="px-4 py-2">Tu·∫•n c·∫ßn tr·∫£</th>
              <th class="px-4 py-2">Tu·∫•n ƒë√£ tr·∫£</th>
              <th class="px-4 py-2">Tr·∫°ng th√°i Tu·∫•n</th>
              <th class="px-4 py-2">Th√°i c·∫ßn tr·∫£</th>
              <th class="px-4 py-2">Th√°i ƒë√£ tr·∫£</th>
              <th class="px-4 py-2">Tr·∫°ng th√°i Th√°i</th>
              <th class="px-4 py-2">KTX</th>
              <th class="px-4 py-2">H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
      </div>
    </section>

    <div class="mt-6">
      <button onclick="exportAll()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">üìÅ Xu·∫•t to√†n b·ªô chi ph√≠</button>
    </div>

    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden justify-center items-center z-50">
      <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full">
        <h3 class="text-xl font-semibold mb-4">Chi ti·∫øt chi ph√≠</h3>
        <ul id="detail-list" class="text-sm text-gray-700 space-y-2"></ul>
        <div class="text-right mt-6">
          <button onclick="closeDetail()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">ƒê√≥ng</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem('ktx_expenses')) || [];

    const formatMoney = (amount) => new Intl.NumberFormat('vi-VN').format(amount) + 'ƒë';

    const calculateShares = (e) => {
      const wifiPerPerson = e.wifi / 6;
      const shared = (e.room + e.electricity + e.water) / 2;
      const extras = (e.extras || []).reduce((sum, item) => sum + item.amount, 0) / 2;
      return {
        tuan: wifiPerPerson + shared + extras,
        thai: wifiPerPerson + shared + extras,
        breakdown: [
          { label: 'Ph√≤ng', amount: e.room / 2 },
          { label: 'ƒêi·ªán', amount: e.electricity / 2 },
          { label: 'N∆∞·ªõc', amount: e.water / 2 },
          { label: 'Wifi (1/6)', amount: wifiPerPerson },
          ...((e.extras || []).map(item => ({ label: item.name, amount: item.amount / 2 })))
        ]
      };
    };

    function showDetail(index, who) {
      const detail = document.getElementById('detail-modal');
      const list = document.getElementById('detail-list');
      const shares = calculateShares(expenses[index]);
      list.innerHTML = '';
      shares.breakdown.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.label}: ${formatMoney(item.amount)}`;
        list.appendChild(li);
      });
      detail.classList.remove('hidden');
      detail.classList.add('flex');
    }

    function closeDetail() {
      const modal = document.getElementById('detail-modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function renderExpenses() {
      const list = document.getElementById('expense-list');
      list.innerHTML = '';

      expenses.forEach((e, i) => {
        const total = e.room + e.electricity + e.water + e.wifi + (e.extras || []).reduce((sum, item) => sum + item.amount, 0);
        const share = calculateShares(e);
        const paidTuan = e.paidTuan || 0;
        const paidThai = e.paidThai || 0;
        const debtTuan = paidTuan - share.tuan;
        const debtThai = paidThai - share.thai;

        const tuanStatus = debtTuan === 0 ? 'ƒê√£ thanh to√°n ƒë·ªß' : (debtTuan > 0 ? `D∆∞: ${formatMoney(debtTuan)}` : `C√≤n n·ª£: ${formatMoney(-debtTuan)}`);
        const thaiStatus = debtThai === 0 ? 'ƒê√£ thanh to√°n ƒë·ªß' : (debtThai > 0 ? `D∆∞: ${formatMoney(debtThai)}` : `C√≤n n·ª£: ${formatMoney(-debtThai)}`);

        const isKtxPaid = debtTuan >= 0 && debtThai >= 0;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${e.month}</td>
          <td class="px-4 py-2">${formatMoney(total)}</td>
          <td class="px-4 py-2 text-blue-700 cursor-pointer underline" onclick="showDetail(${i}, 'tuan')">${formatMoney(share.tuan)}</td>
          <td class="px-4 py-2">${formatMoney(paidTuan)}</td>
          <td class="px-4 py-2 ${debtTuan < 0 ? 'text-red-500' : 'text-green-600'}">${tuanStatus}</td>
          <td class="px-4 py-2 text-green-700 cursor-pointer underline" onclick="showDetail(${i}, 'thai')">${formatMoney(share.thai)}</td>
          <td class="px-4 py-2">${formatMoney(paidThai)}</td>
          <td class="px-4 py-2 ${debtThai < 0 ? 'text-red-500' : 'text-green-600'}">${thaiStatus}</td>
          <td class="px-4 py-2 text-center">
            ${isKtxPaid ? `<label><input type="checkbox" onchange="toggleKtxPaid(${i}, this.checked)" ${e.ktxConfirmed ? 'checked' : ''}> ƒê√£ ƒë√≥ng</label>` : '<span class="text-red-500">Ch∆∞a ƒë·ªß</span>'}
          </td>
          <td class="px-4 py-2 space-y-1 flex flex-col gap-2">
            <button onclick="addPayment(${i}, 'tuan')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 text-xs rounded">+ Tu·∫•n</button>
            <button onclick="addPayment(${i}, 'thai')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 text-xs rounded">+ Th√°i</button>
            <button onclick="addOther(${i})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 text-xs rounded">+ Kh√°c</button>
            <button onclick="deleteExpense(${i})" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs rounded">X√≥a</button>
            <button onclick="exportMonth(${i})" class="bg-indigo-500 hover:bg-indigo-600 text-white px-2 py-1 text-xs rounded">Xu·∫•t Excel</button>
          </td>
        `;
        list.appendChild(tr);
      });
    }

    function exportMonth(index) {
      const e = expenses[index];
      const share = calculateShares(e);
      const data = [
        ['Th√°ng', e.month],
        ['Ph√≤ng', e.room],
        ['ƒêi·ªán', e.electricity],
        ['N∆∞·ªõc', e.water],
        ['Wifi', e.wifi],
        ...(e.extras || []).map(item => [item.name, item.amount]),
        ['T·ªïng c·ªông', e.room + e.electricity + e.water + e.wifi + (e.extras || []).reduce((s, x) => s + x.amount, 0)],
        [],
        ['Tu·∫•n ph·∫£i tr·∫£', share.tuan],
        ['Tu·∫•n ƒë√£ tr·∫£', e.paidTuan],
        ['Th√°i ph·∫£i tr·∫£', share.thai],
        ['Th√°i ƒë√£ tr·∫£', e.paidThai]
      ];

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Chi ph√≠ th√°ng");
      XLSX.writeFile(wb, `ChiPhi_KTX_${e.month}.xlsx`);
    }

    function exportAll() {
      const data = [];
      expenses.forEach((e, i) => {
        const share = calculateShares(e);
        const extras = (e.extras || []).map(item => `${item.name}: ${item.amount}`).join('; ');
        data.push({
          "Th√°ng": e.month,
          "Ph√≤ng": e.room,
          "ƒêi·ªán": e.electricity,
          "N∆∞·ªõc": e.water,
          "Wifi": e.wifi,
          "Chi ph√≠ kh√°c": extras,
          "T·ªïng c·ªông": e.room + e.electricity + e.water + e.wifi + (e.extras || []).reduce((s, x) => s + x.amount, 0),
          "Tu·∫•n ph·∫£i tr·∫£": share.tuan,
          "Tu·∫•n ƒë√£ tr·∫£": e.paidTuan,
          "Th√°i ph·∫£i tr·∫£": share.thai,
          "Th√°i ƒë√£ tr·∫£": e.paidThai
        });
      });

      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "T·∫•t c·∫£ c√°c th√°ng");
      XLSX.writeFile(wb, "TongHop_ChiPhi_KTX.xlsx");
    }

    function addOther(index) {
      const name = prompt('Nh·∫≠p t√™n chi ph√≠ kh√°c:');
      const amount = prompt(`Nh·∫≠p s·ªë ti·ªÅn cho ${name}:`);
      const num = parseInt(amount);
      if (name && !isNaN(num)) {
        expenses[index].extras = expenses[index].extras || [];
        expenses[index].extras.push({ name, amount: num });
        localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function addPayment(index, who) {
      const amount = prompt(`Nh·∫≠p s·ªë ti·ªÅn ${who === 'tuan' ? 'Tu·∫•n' : 'Th√°i'} ƒë√£ tr·∫£ th√™m:`);
      const num = parseInt(amount);
      if (!isNaN(num)) {
        const key = `paid${who.charAt(0).toUpperCase() + who.slice(1)}`;
        expenses[index][key] = (expenses[index][key] || 0) + num;
        localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function toggleKtxPaid(index, checked) {
      expenses[index].ktxConfirmed = checked;
      localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm('X√≥a chi ph√≠ n√†y?')) {
        expenses.splice(index, 1);
        localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    document.getElementById('expense-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const newE = {
        month: document.getElementById('month').value,
        room: +document.getElementById('room').value || 0,
        electricity: +document.getElementById('electricity').value || 0,
        water: +document.getElementById('water').value || 0,
        wifi: +document.getElementById('wifi').value || 0,
        extras: [],
        paidTuan: 0,
        paidThai: 0,
        ktxConfirmed: false
      };
      expenses.push(newE);
      localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
      e.target.reset();
      renderExpenses();
    });

    renderExpenses();
  </script>
</body>
</html>
