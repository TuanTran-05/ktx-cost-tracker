<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi ph√≠ KTX - A3-5-5-10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Chi ph√≠ KTX - A3-5-5-10</h1>
      <h2 class="text-xl text-gray-600">K√Ω t√∫c x√° Tr∆∞·ªùng ƒê·∫°i h·ªçc Qu·ªëc t·∫ø Mi·ªÅn ƒê√¥ng</h2>
    </header>

    <section class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h3 class="text-2xl font-semibold mb-4 text-gray-800">‚ûï Th√™m chi ph√≠</h3>
      <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
        <input type="month" id="month" class="col-span-2 px-3 py-2 border border-gray-300 rounded-md" required />
        <input type="number" id="room" placeholder="Ph√≤ng" class="px-3 py-2 border border-gray-300 rounded-md" min="0" />
        <input type="number" id="electricity" placeholder="ƒêi·ªán" class="px-3 py-2 border border-gray-300 rounded-md" min="0" />
        <input type="number" id="water" placeholder="N∆∞·ªõc" class="px-3 py-2 border border-gray-300 rounded-md" min="0" />
        <input type="number" id="wifi" placeholder="Wifi" class="px-3 py-2 border border-gray-300 rounded-md" min="0" />
        <button type="submit" class="col-span-2 lg:col-span-6 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Th√™m chi ph√≠</button>
      </form>
    </section>

    <section class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-2xl font-semibold mb-4">üìú L·ªãch s·ª≠ chi ph√≠</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2">Th√°ng</th>
              <th class="px-4 py-2">T·ªïng</th>
              <th class="px-4 py-2">Tu·∫•n ph·∫£i tr·∫£</th>
              <th class="px-4 py-2">Tu·∫•n ƒë√£ tr·∫£</th>
              <th class="px-4 py-2">Tu·∫•n tr·∫°ng th√°i</th>
              <th class="px-4 py-2">Th√°i ph·∫£i tr·∫£</th>
              <th class="px-4 py-2">Th√°i ƒë√£ tr·∫£</th>
              <th class="px-4 py-2">Th√°i tr·∫°ng th√°i</th>
              <th class="px-4 py-2">ƒê√≥ng KTX</th>
              <th class="px-4 py-2">H√†nh ƒë·ªông</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>
      </div>
    </section>

    <div class="mt-6 text-right">
      <button onclick="exportAll()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">üìÅ Xu·∫•t to√†n b·ªô chi ph√≠</button>
    </div>
  </div>

  <script>
    const googleSheetURL = "https://script.google.com/macros/s/AKfycbwJ0_YG2WlkDFQK7MAFwdb5K0h9OJxGMHOJ6xNFHruvkdvSv92gJxh43FTgiOdLZzrO/exec";

    let expenses = JSON.parse(localStorage.getItem('ktx_expenses')) || [];

    const formatMoney = (amount) => new Intl.NumberFormat('vi-VN').format(amount) + 'ƒë';

    const calculateShares = (e) => {
      const wifiPerPerson = e.wifi / 6;
      const shared = (e.room + e.electricity + e.water) / 2;
      return { tuan: wifiPerPerson + shared, thai: wifiPerPerson + shared };
    };

    function sendToGoogleSheet(data) {
      fetch(googleSheetURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => console.log("‚úÖ ƒê√£ g·ª≠i Google Sheet:", msg))
      .catch(err => console.error("‚ùå L·ªói g·ª≠i Google Sheet:", err));
    }

    const renderExpenses = () => {
      const list = document.getElementById('expense-list');
      list.innerHTML = '';

      expenses.forEach((e, i) => {
        const total = e.room + e.electricity + e.water + e.wifi;
        const share = calculateShares(e);
        const paidTuan = e.paidTuan || 0;
        const paidThai = e.paidThai || 0;
        const debtTuan = paidTuan - share.tuan;
        const debtThai = paidThai - share.thai;

        const tuanStatus = debtTuan === 0 ? '‚úÖ' : (debtTuan > 0 ? `D∆∞ ${formatMoney(debtTuan)}` : `N·ª£ ${formatMoney(-debtTuan)}`);
        const thaiStatus = debtThai === 0 ? '‚úÖ' : (debtThai > 0 ? `D∆∞ ${formatMoney(debtThai)}` : `N·ª£ ${formatMoney(-debtThai)}`);

        const isKtxPaid = debtTuan >= 0 && debtThai >= 0;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${e.month}</td>
          <td class="px-4 py-2">${formatMoney(total)}</td>
          <td class="px-4 py-2 text-blue-700 cursor-pointer underline" onclick="alert('Ph√≤ng: ${formatMoney(e.room)}\nƒêi·ªán: ${formatMoney(e.electricity)}\nN∆∞·ªõc: ${formatMoney(e.water)}\nWifi: ${formatMoney(e.wifi)}\n\nT·ªïng chia Tu·∫•n: ${formatMoney(share.tuan)}')">${formatMoney(share.tuan)}</td>
          <td class="px-4 py-2">${formatMoney(paidTuan)}</td>
          <td class="px-4 py-2">${tuanStatus}</td>
          <td class="px-4 py-2 text-green-700 cursor-pointer underline" onclick="alert('Ph√≤ng: ${formatMoney(e.room)}\nƒêi·ªán: ${formatMoney(e.electricity)}\nN∆∞·ªõc: ${formatMoney(e.water)}\nWifi: ${formatMoney(e.wifi)}\n\nT·ªïng chia Th√°i: ${formatMoney(share.thai)}')">${formatMoney(share.thai)}</td>
          <td class="px-4 py-2">${formatMoney(paidThai)}</td>
          <td class="px-4 py-2">${thaiStatus}</td>
          <td class="px-4 py-2 text-center">
            ${isKtxPaid ? `<label><input type="checkbox" onchange="toggleKtxPaid(${i}, this.checked)" ${e.ktxConfirmed ? 'checked' : ''}> ƒê√£ ƒë√≥ng</label>` : '<span class="text-red-500">Ch∆∞a ƒë·ªß</span>'}
          </td>
          <td class="px-4 py-2 space-y-1 flex flex-col gap-2">
            <button onclick="addPayment(${i}, 'tuan')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 text-xs rounded">+ Tu·∫•n</button>
            <button onclick="addPayment(${i}, 'thai')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 text-xs rounded">+ Th√°i</button>
            <button onclick="deleteExpense(${i})" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 text-xs rounded">X√≥a</button>
            <button onclick="exportMonth(${i})" class="bg-indigo-500 hover:bg-indigo-600 text-white px-2 py-1 text-xs rounded">Xu·∫•t Excel</button>
          </td>
        `;
        list.appendChild(tr);
      });
    };

    document.getElementById('expense-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const newE = {
        month: document.getElementById('month').value,
        room: +document.getElementById('room').value || 0,
        electricity: +document.getElementById('electricity').value || 0,
        water: +document.getElementById('water').value || 0,
        wifi: +document.getElementById('wifi').value || 0,
        paidTuan: 0,
        paidThai: 0,
        ktxConfirmed: false
      };
      expenses.push(newE);
      localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
      sendToGoogleSheet(newE);
      e.target.reset();
      renderExpenses();
    });

    function addPayment(index, who) {
      const amount = prompt(`Nh·∫≠p s·ªë ti·ªÅn ${who === 'tuan' ? 'Tu·∫•n' : 'Th√°i'} ƒë√£ tr·∫£ th√™m:`);
      const num = parseInt(amount);
      if (!isNaN(num)) {
        expenses[index][`paid${who.charAt(0).toUpperCase() + who.slice(1)}`] = (expenses[index][`paid${who.charAt(0).toUpperCase() + who.slice(1)}`] || 0) + num;
        localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function toggleKtxPaid(index, checked) {
      expenses[index].ktxConfirmed = checked;
      localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm('X√≥a chi ph√≠ n√†y?')) {
        expenses.splice(index, 1);
        localStorage.setItem('ktx_expenses', JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function exportMonth(index) {
      const e = expenses[index];
      const share = calculateShares(e);
      const data = [
        ['Th√°ng', e.month],
        ['Ph√≤ng', e.room],
        ['ƒêi·ªán', e.electricity],
        ['N∆∞·ªõc', e.water],
        ['Wifi', e.wifi],
        ['T·ªïng c·ªông', e.room + e.electricity + e.water + e.wifi],
        [],
        ['Tu·∫•n ph·∫£i tr·∫£', share.tuan],
        ['Tu·∫•n ƒë√£ tr·∫£', e.paidTuan],
        ['Th√°i ph·∫£i tr·∫£', share.thai],
        ['Th√°i ƒë√£ tr·∫£', e.paidThai]
      ];
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Chi ph√≠ th√°ng");
      XLSX.writeFile(wb, `ChiPhi_KTX_${e.month}.xlsx`);
    }

    function exportAll() {
      const data = expenses.map(e => {
        const share = calculateShares(e);
        return {
          "Th√°ng": e.month,
          "Ph√≤ng": e.room,
          "ƒêi·ªán": e.electricity,
          "N∆∞·ªõc": e.water,
          "Wifi": e.wifi,
          "Tu·∫•n ph·∫£i tr·∫£": share.tuan,
          "Tu·∫•n ƒë√£ tr·∫£": e.paidTuan,
          "Th√°i ph·∫£i tr·∫£": share.thai,
          "Th√°i ƒë√£ tr·∫£": e.paidThai
        };
      });
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "T·∫•t c·∫£ c√°c th√°ng");
      XLSX.writeFile(wb, "TongHop_ChiPhi_KTX.xlsx");
    }

    renderExpenses();
  </script>
</body>
</html>
